<div style="width: 60%">
    <h1 class="modal-header">Menu Rating</h1>
    <br>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <th>Date</th>
                <th>Rate</th>
            </thead>
          <tbody>
                <tr ng-repeat="value in rate.rates">
                    <td>{{value.date}}</td>
                    <td><img src="http://support.topconsulenten.nl/wp-content/uploads/2016/02/rating-star.png" style="width: 20px; height: 20px;" ng-repeat="x in rate.range(value.rate)"/></td>
                </tr>
          </tbody>
        </table>
    </div>

</div>
